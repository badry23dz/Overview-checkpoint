<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div id="ui">
                    <form class="form-group">

                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" name="fname" class="form-control" placeholder="Enter your first name..">
                            </div>

                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input type="text" name="lname" class="form-control" placeholder="Enter your last name.."> 
                            </div>

                        </div>

                        <label>E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your e-mail...">

                        <div class="row">
                            <div class="col-lg-6">
                                <label>Password:</label>
                                <input type="password" name="fname" class="form-control" placeholder="Enter New Password..">
                            </div>

                            <div class="col-lg-6">
                                <label>Re-type Password:</label>
                                <input type="password" name="lname" class="form-control" placeholder="Re-type again.."> 
                            </div>

                        </div>

                        <select class="form-control">
                            <option>Choose Gender..</option>
                            <option>Male</option>
                            <option>Female</option>
                            
                        </select>
                        <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">
                    </form>
                </div>
            </div>

            <div class="col-lg-3"></div>

        </div>
    </div>
</body>

    
</html>
